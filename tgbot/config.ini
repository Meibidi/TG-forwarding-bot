[telegram]
# Telegram API 凭证（从 https://my.telegram.org 获取）
api_id =
api_hash =

# Bot Token（从 @BotFather 获取）
bot_token = 

[monitor]
# 要监听的群组/频道 ID，多个用逗号分隔
# 示例: -1001234567890,-1009876543210
source_chats =

[forward]
# 转发目标群组/频道 ID，多个用逗号分隔
target_chats =

[proxy]
# 是否启用代理 (true/false)
enabled = true

# 代理类型 (socks5/http)
type = socks5

# 代理地址
host = 127.0.0.1

# 代理端口
port = 10808

# 代理认证（可选）
username =
password =

[logging]
# 日志级别 (DEBUG/INFO/WARNING/ERROR)
level = INFO

# 日志文件路径
file = bot.log
