[telegram]
# Telegram API 凭证（从 https://my.telegram.org 获取）
api_id =
api_hash =

# Bot Token（从 @BotFather 获取，仅 bot 模式需要）
bot_token =

[mode]
# 运行模式: bot 或 user
# bot - 使用 Bot Token 运行（需要 bot_token）
# user - 使用用户账号运行（首次需要登录验证）
run_mode = user

# session 名称（用于保存登录状态）
session_name = tg_forwarder

[monitor]
# 监听模式: custom 或 auto
# custom - 只监听 source_chats 中指定的群组
# auto - 自动监听账号下的所有群组/频道
monitor_mode = custom

# 要监听的群组/频道（仅 custom 模式使用）
# 支持格式: 数字ID（如 -1001234567890）或用户名（如 @channelname）
source_chats =

# auto 模式下要排除的群组（可选）
# 这些群组不会被监听
exclude_chats =

# auto 模式下要监听的群组类型（可选，逗号分隔）
# 可选值: channel, supergroup, group, private
# 留空表示监听所有类型
chat_types = channel,supergroup

[forward]
# 转发目标群组/频道 ID，多个用逗号分隔
# 支持格式: 数字ID 或 @username
target_chats =

# 转发模式: extract 或 forward
# extract - 提取节点链接后重新发送（更整洁）
# forward - 直接转发原始消息（保留来源）
forward_mode = extract

[filter]
# 是否只转发包含节点的消息
nodes_only = true

# 关键词过滤（可选，逗号分隔）
# 如果设置，消息必须包含至少一个关键词才会被转发
keywords =

# 排除关键词（可选，逗号分隔）
# 如果消息包含这些关键词，将被忽略
exclude_keywords =

[proxy]
# 是否启用代理 (true/false)
enabled = false

# 代理类型 (socks5/http)
type = socks5

# 代理地址
host = 127.0.0.1

# 代理端口
port = 1080

# 代理认证（可选）
username =
password =

[logging]
# 日志级别 (DEBUG/INFO/WARNING/ERROR)
level = INFO

# 日志文件路径
file = bot.log
